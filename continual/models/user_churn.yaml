type: Model
name: user_churn
index: msno
time_index: ts
target: is_churn
split: split
description: kkbox 30 day user churn
owners:
  - jordan@continual.ai
documentation: |
    https://docs.continual.ai/customer-churn/
columns:
  - name: msno
    type: TEXT
    entity: kkbox_user
  - name: ts
    type: timestamp
  - name: expiration_dt
    type: 
  - name: next_transaction
    type:
  - name: most_recent_transaction
    type:
  - name: days_since_last_transaction
    type: 
  - name: days_expired
  - name: is_churn
  - name: split
exclude_columns:
  - next_transaction
  - most_recent_transaction
  - days_expired
train:
  metric: roc_auc
  size: large
  excluded_model_types:
    - FastAI
    - KNN
    - NeuralNet
    - LightGBMLarge
query: |
  select * from kkbox.churn_model_definition
